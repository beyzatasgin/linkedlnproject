{% extends "base.html" %}
{% block title %}Kayıt Ol - LinkedIn Klonu{% endblock %}
{% block content %}
<div class="card" style="max-width:480px;margin:24px auto;">
  <h2 style="margin:0 0 12px 0;">Kayıt Ol</h2>
  <p style="color:var(--muted);margin-top:0;">Yeni bir hesap oluştur.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <button type="submit" class="btn" style="width:100%">Kayıt Ol</button>
  </form>
  <p style="margin-top:12px;color:var(--muted);">Zaten üye misin? <a href="{% url 'login' %}">Giriş yap</a></p>
</div>
{% endblock %}
